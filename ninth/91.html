    <title>render函数初体验</title>
</head>

<body>
    <div id="app">
        <child :level="level">没有值，默认显示</child>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        //使用Vue组件定义
        //template过长时
        // Vue.component('child', {
        //     template: '#hdom',
        //     props:['level']
        // })

        //使用render函数进行定义组件
        Vue.component('child',{
            render:function (createElement) {
                return createElement('h' + this.level,
                this.$slots.default
                )                
            },
            props:['level']
        })    
        var app = new Vue({
            el: '#app',
            data: {
                level:2
            }
        })
    </script>
</body>
