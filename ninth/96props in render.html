<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在render函数中使用props传递数据</title>
</head>
<body>
    <div id="app">
        <button @click="showImg">点击切换</button>----{{isshow}}
        <my-component :isshow="isshow"></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    //需求：点击按钮切换图片    
    Vue.component('my-component',{
        props:['isshow'],
        render:function (createElement) {
            var imgsrc 
            if(this.isshow){
                imgsrc = 'src/haorenka.jpg'
            }else{
                imgsrc = 'src/jiaochuan.jpg'
            }
            return createElement ('img',{
                attrs:{
                    src: imgsrc
                },
                style:{
                    height:'100%',
                    width:'100%'
                }
            })
        }
    })    
    var app = new Vue({
        el:'#app',
        data:{
            isshow:false
        },
        methods:{
            showImg: function () {
                this.isshow = !this.isshow
            }
        }
    })
    </script>

</body>
</html>
