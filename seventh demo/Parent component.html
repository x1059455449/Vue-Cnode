<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用props向子组件传递数据</title>
</head>
<body>
    <div id="app" style="border:1px solid blue ; height: 400px;">
        <h5 style="text-align: center">我是父组件</h5>
        <child-component msg="我是来自父组件的信息"></child-component>
        <hr>
        v-bind的使用与否的区别,布尔(显示与否)，对象都可以
        <child-component msg="[1,2,3]"></child-component>
        <child-component :msg="[1,2,3]"></child-component>
        <hr>
        使用v-bind进行数据的动态绑定：把input中的msg传递给子组件
        <input type="text" v-model="parentmsg">
        <bind-component v-bind:msg="parentmsg"></cbind-component>
    </div>
    <!-- <div style="border:1px solid red ; height: 100px">{{msg.length}}</div>
    <div style="border:1px solid red ; height: 100px">{{msg}}</div> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>   
    var app = new Vue({
        el:'#app',
        components:{
            'child-component':{
                props:['msg'],
                template:'<div style="border:1px solid red ; height: 100px">{{msg.length}}</div>',
                data:function () {
                    return {
                        msg1:{
                            name:'',
                            firstname:''
                        }
                    }
                }
            },
            'bind-component':{
                props:['msg'],
                template:'<div style="border:1px solid yellow ; height: 90px">{{msg}}</div>',
                data:function () {
                    return {
                        
                    }
                }
            }
        },
        data:{
            parentmsg:'使用v-bind进行数据的动态绑定'
        }
    })
    </script>

</body>
</html>
