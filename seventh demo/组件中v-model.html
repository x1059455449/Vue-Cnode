<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中v-model</title>
</head>
<body>
    <div id="app">
        {{total}}
        <!-- <son-component @change="changetotal"></son-component> -->
        <son-component v-model="total"></son-component>
        <!-- v-model其实就是绑定了Input事件，当触发input的时候，
        input事件就会自动接受传递过来的参数，并赋值给已经绑定的tatal -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    
    Vue.component('son-component',{
        template:'<div>\
            <button @click="handleincrease">+1000</button> \
        </div>',
        data:function () {
            return {
                count:2000
            }
        },
        methods:{
            handleincrease:function () {
                this.count += 1000
                this.$emit('input',this.count)
            }
        }
    })    
    var app = new Vue({
        el:'#app',
        data:{
            total:2000
        },
        methods:{
            // changetotal:function (value) {
            //     //此处的value就是子组件传进来的的值,对传进来的值进行实时改变
            //     //value就等于this.count
            //     this.total = value
            // }
        }
    })
    </script>

</body>
</html>
