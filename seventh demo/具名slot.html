<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>具名插槽</title>
</head>

<body>
    <div id="app">
        <my-component>
            <p>我是父组件的内容</p>
        </my-component>
        <hr>
        具名插槽: <br>
        <name-component>
            <h3 slot="header">标题</h3>
            <p>正文</p>
            <p>内容</p>
            <p slot="footer">底部</p>
        </name-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>

        Vue.component('my-component', {
            template: '<div>\
        <slot>\
            如果父组件没有插入内容，我就作为默认出现\
        </slot>\
        </div>'
        })
        Vue.component('name-component', {
            template: '<div><div class="header">\
                <slot name="header">\
                    \
                </slot>\
            </div>\
            <div class="container">\
                <slot>\
                    \
                </slot>\
            </div>\
            <div class="footer">\
                <slot name="footer">\
                    \
                </slot>\
            </div></div>'
        })
        var app = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>

</body>

</html>
