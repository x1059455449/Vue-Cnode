<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        绑定内联样式：键代表style的属性，值就代表属性对用的值 <br>
        <div :style = "{'color':color,'font-size':fontSize + 'px'}">neilianyangshi</div>
        <!-- 一定要加单引号 -->
        <!-- 注意：Vue中，只要是大写字母，都会给你转化成-加小写，否则报错，如
        fontSize    font-size  正确写法 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:'#app',
        data:{
            color: 'red',
            fontSize: 16
        }
    })
    
    </script>
</body>
</html>
