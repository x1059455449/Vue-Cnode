<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShowNmae</title>
</head>
<body>
    <div id="name">
        fullname:{{fullName}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#name',
        data:{
            firstName: 'guang',
            lastNmae: 'zai'
        },
        computed:{
            //The default usage of the computed property is the getter function
            //计算属性的默认用法是getter函数
            fullName:function () {
                return this.firstName + ' ' + this.lastNmae
            },
            //Equivalent to section of get
            fullName: {
                get:function () {
                    return this.firstName + ' ' + this.lastNmae
                },
                set:function (Newvalue) {
                    //using ',' to Separate
                    console.log('The set function is called')
                    var Newname = Newvalue.split(',')//Separated into arrays
                    this.firstName = Newname[0]
                    this.lastNmae = Newname[1]
                }
            }
        }
    })
    </script>
    
</body>
</html>
